services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx
    ports:
      -  "443:443"
    volumes:
      - www:/var/www/html
    secrets:
      - selfsigned.key
      - selfsigned.crt
    depends_on:
      - wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    secrets:
      - db_pwd.txt
    ports:
      - "3306"
    networks:
      - inception
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
      - .env
    expose:
      - 9000
    volumes:
      - www:/var/www/html
    secrets:
      - wp_admin_e.txt
      - wp_admin_n.txt
      - wp_admin_p.txt
      - wp_user_p.txt
      - db_pwd.txt
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/markel/data/db_data
      o: bind

  www:
    driver: local
    driver_opts:
      type: none
      device: /home/markel/data/www
      o: bind


networks:
  inception:
    driver: bridge

secrets:
  selfsigned.key:
    file: ../secrets/selfsigned.key
  selfsigned.crt:
    file: ../secrets/selfsigned.crt
  db_pwd.txt:
    file: ../secrets/db_pwd.txt
  wp_admin_e.txt:
    file: ../secrets/wp_admin_e.txt
  wp_admin_n.txt:
    file: ../secrets/wp_admin_n.txt
  wp_admin_p.txt:
    file: ../secrets/wp_admin_p.txt
  wp_user_p.txt:
    file: ../secrets/wp_user_p.txt